<!DOCTYPE html>
<html>
<head>
  <title>Невидимая кнопка</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #invisible-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="invisible-button" src="image.png" onclick="playSound()" style="width: 100%; height: 100vh; object-fit: cover;">
  <script>
    function playSound() {
      var sound = new Audio('audio.mp3'); // замените 'звук.mp3' на путь к вашему звуковому файлу
      sound.volume = 1.0; // максимальная громкость
      sound.play();
    }
  </script>
</body>
</html>
