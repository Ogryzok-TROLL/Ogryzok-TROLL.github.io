<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированная Заставка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Темный фон */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .content {
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Чтобы шарики могли проходить через текст */
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #FFD700; /* Желтый цвет заголовка */
        }

        .content p {
            font-size: 1.5em;
            color: #FFFFFF; /* Белый цвет текста */
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Мой Проект</h1>
        <p>Здесь краткое описание вашего проекта.</p>
    </div>

    <script>
        const numBubbles = 100;
        const colors = ['#FF69B4', '#FFD700', '#32CD32', '#1E90FF', '#FF4500', '#FF6347', '#4682B4', '#9400D3', '#00FA9A', '#FF1493'];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            const size = Math.random() * 40 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;

            const color = getRandomColor();
            bubble.style.backgroundColor = color;

            const x = Math.random() * (window.innerWidth - size);
            const y = Math.random() * (window.innerHeight - size);

            const speedX = (Math.random() - 0.5) * 3;
            const speedY = (Math.random() - 0.5) * 3;

            bubble.speedX = speedX;
            bubble.speedY = speedY;
            bubble.size = size;

            document.body.appendChild(bubble);
            return bubble;
        }

        function detectCollision(bubble1, bubble2) {
            const dx = bubble1.x - bubble2.x;
            const dy = bubble1.y - bubble2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (bubble1.size + bubble2.size) / 2;
        }

        function handleCollision(bubble1, bubble2) {
            const dx = bubble1.x - bubble2.x;
            const dy = bubble1.y - bubble2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const overlap = (bubble1.size + bubble2.size) / 2 - distance;

            const nx = dx / distance;
            const ny = dy / distance;

            bubble1.x -= overlap * nx;
            bubble1.y -= overlap * ny;
            bubble2.x += overlap * nx;
            bubble2.y += overlap * ny;

            const tempSpeedX = bubble1.speedX;
            const tempSpeedY = bubble1.speedY;

            bubble1.speedX = bubble2.speedX * nx + bubble2.speedY * ny;
            bubble1.speedY = bubble2.speedX * ny - bubble2.speedY * nx;
            bubble2.speedX = tempSpeedX * nx + tempSpeedY * ny;
            bubble2.speedY = tempSpeedX * ny - tempSpeedY * nx;
        }

        function detectWallCollision(bubble) {
            if (bubble.x <= 0) {
                bubble.x = 0;
                bubble.speedX *= -1;
            } else if (bubble.x >= window.innerWidth - bubble.size) {
                bubble.x = window.innerWidth - bubble.size;
                bubble.speedX *= -1;
            }

            if (bubble.y <= 0) {
                bubble.y = 0;
                bubble.speedY *= -1;
            } else if (bubble.y >= window.innerHeight - bubble.size) {
                bubble.y = window.innerHeight - bubble.size;
                bubble.speedY *= -1;
            }
        }

        function detectTextCollision(bubble, rect) {
            const dx = bubble.x + bubble.size / 2 - (rect.left + rect.width / 2);
            const dy = bubble.y + bubble.size / 2 - (rect.top + rect.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            const overlap = (bubble.size / 2) + Math.max(rect.width, rect.height) / 2;

            if (distance < overlap) {
                const nx = dx / distance;
                const ny = dy / distance;

                bubble.x -= overlap * nx;
                bubble.y -= overlap * ny;

                bubble.speedX *= -1;
                bubble.speedY *= -1;
            }
        }

        function animateBubbles() {
            requestAnimationFrame(animateBubbles);

            const bubbleElements = document.querySelectorAll('.bubble');
            const bubbles = Array.from(bubbleElements).map((element, index) => ({
                element,
                x: parseFloat(element.style.left) || 0,
                y: parseFloat(element.style.top) || 0,
                speedX: element.speedX,
                speedY: element.speedY,
                size: element.size
            }));

            const contentRect = document.querySelector('.content').getBoundingClientRect();

            bubbles.forEach(bubble => {
                bubble.x += bubble.speedX;
                bubble.y += bubble.speedY;

                detectWallCollision(bubble);
                detectTextCollision(bubble, contentRect);

                bubble.element.style.left = `${bubble.x}px`;
                bubble.element.style.top = `${bubble.y}px`;
            });

            for (let i = 0; i < bubbles.length; i++) {
                for (let j = i + 1; j < bubbles.length; j++) {
                    if (detectCollision(bubbles[i], bubbles[j])) {
                        handleCollision(bubbles[i], bubbles[j]);
                    }
                }
            }
        }

        for (let i = 0; i < numBubbles; i++) {
            createBubble();
        }

        animateBubbles();
    </script>
</body>
</html>
